<h3>Park List</h3>
<div>
    <a ng-href="#!/park_view">
        <p>Parks List Goes</p>
    </a>
</div>
<div ng-repeat="park in allParks">
    <div class="panel panel-default">
        <div class="panel-body">
            <a ng-href="#!/park_view/{{park.parkId}}">{{park.name}}</a>
        </div>
    </div>
</div>
